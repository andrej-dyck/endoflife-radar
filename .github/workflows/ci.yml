name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'
    - name: Dependencies
      run: pnpm i
    - name: Typecheck
      run: pnpm typecheck
    - name: Lint
      run: pnpm lint
    - name: Test
      run: pnpm test:ci
    - name: Build
      run: pnpm build
